name: Deploy Prophecy SQL Pipeline

on:
  push:
    branches: ["main"]   # Deploy when code is merged to main
  workflow_dispatch:      # Allow manual trigger

env:
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
  # Replace with your Prophecy Fabric ID if needed
  FABRIC_ID: "33898"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Java (required by Spark/Databricks for compilation)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"

      # Setup Python (used by PBT and Prophecy SQL pipelines)
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Install dependencies including Prophecy Build Tool (pbt)
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install build pytest wheel pytest-html pyspark==3.3.0 prophecy-build-tool

      # Validate the Prophecy SQL pipeline project
      - name: Run PBT validate
        run: pbt validate --path ./prophecyproject

      - name: Run PBT build
        run: pbt build --path ./prophecyproject

      - name: Run PBT test
        run: pbt test --path ./prophecyproject

      - name: Run PBT deploy
        run: |
          pbt deploy \
            --path ./prophecyproject \
            --release-version 1.0.${{ github.run_number }} \
            --workspace $DATABRICKS_HOST \
            --token $DATABRICKS_TOKEN \
            --fabric-id $FABRIC_ID

            --token $DATABRICKS_TOKEN \
            --fabric-id $FABRIC_ID
